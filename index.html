<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Discovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!--Fontes discovery-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;700&display=swap" rel="stylesheet">
    <!--fonte do buscar-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="home-page">

    <!-- HERO: fundo e conteúdo da home -->
    <div class="home d-flex flex-column min-vh-100">

        <!-- Cabeçalho -->
        <header class="home-header py-3">
            <div class="container d-flex justify-content-center">
                <div class="home-logo text-center d-flex flex-column align-items-center">

                    <img src="assets/img/logo-starwars.png" alt="Logo Star Wars" class="logo-starwars">

                    <div class="logo-subtitle">DISCOVERY</div>
                </div>
            </div>
        </header>

        <!-- CATEGORIAS -->
        <section class="home-categorias">
            <div class="container">
                <div class="categorias-flex">

                    <!-- FILMES -->
                    <div class="categoria-item">
                        <a href="filmes.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-filmes.png" alt="Filmes">
                            </div>
                            <span class="categoria-label">FILMS</span>
                        </a>
                    </div>


                    <!-- PERSONAGENS -->
                    <div class="categoria-item">
                        <a href="personagens.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-personagens.png" alt="Personagens">
                            </div>
                            <span class="categoria-label">CHARACTERS</span>
                        </a>
                    </div>

                    <!-- ESPÉCIES -->
                    <div class="categoria-item">
                        <a href="especies.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-especies.png" alt="Espécies">
                            </div>
                            <span class="categoria-label">SPECIES</span>
                        </a>
                    </div>

                    <!-- PLANETAS -->
                    <div class="categoria-item">
                        <a href="planetas.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-planetas.png" alt="Planetas">
                            </div>
                            <span class="categoria-label">PLANETS</span>
                        </a>
                    </div>

                    <!-- NAVES -->
                    <div class="categoria-item">
                        <a href="espaconaves.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-naves.png" alt="Naves">
                            </div>
                            <span class="categoria-label">SPACESHIPS</span>
                        </a>
                    </div>

                    <!-- VEÍCULOS -->
                    <div class="categoria-item">
                        <a href="veiculos.html" class="categoria-link text-decoration-none">
                            <div class="categoria-icone">
                                <img src="assets/img/icone-veiculos.png" alt="Veículos">
                            </div>
                            <span class="categoria-label">VEHICLES</span>
                        </a>
                    </div>

                </div>
            </div> 
        </section>

        <!-- BUSCA (FAKE INPUT) 
        foi usado de inspiração a netflix, por exemplo, que ao digitar some oq esta escrito  -->
        <section class="home-busca">
            <form id="form-busca-global" class="d-flex justify-content-center">

                <div class="home-busca-wrapper">

                    <!-- INPUT REAL invisível -->
                    <input 
                        type="text" 
                        id="input-busca-global"
                        class="home-busca-real"
                        placeholder=" "
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    />


                    <!-- PLACEHOLDER FALSO -->
                    <span class="home-busca-placeholder">
                        <label>Search</label> your feelings young one
                    </span>

                    <!-- BOTÃO DE BUSCA -->
                    <button class="home-busca-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>

                </div>

            </form>
        </section>

        <!-- Rodapé -->
        <footer class="home-footer mt-auto py-3">
            <div class="container text-center">
                <small>&copy; 2025 Star Wars Discovery · Projeto Acadêmico SWAPI · Desenvolvido por Luana Martins e Yara Almeida </small>
            </div>
        </footer>

    </div> 


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- MODAL UNIVERSAL -->
    <div class="modal fade" id="modalInfo" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content dark-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalConteudo"></div>
            </div>
        </div>
    </div>

       <script src="assets/js/swapi-universal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
